<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>ATLA Concentration</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/564x/31/c9/a1/31c9a1a7e102c98f34d32a9755f2776e.jpg">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <section>
        <h1>Concentration</h1>
        <h2>Find the matching cards!</h2>
        <h3>You have 120 seconds and 7 incorrect guesses.<br> Press Play to start!</h3>
        <div id="points">
            <div id="countdown">120</div>
            <div class="wrong"></div>
        </div>
    </section>
    <section id="board">
        <img src="images/background.png" id="0" alt=""></img>
        <img src="images/background.png" id="1" alt=""></img>
        <img src="images/background.png" id="2" alt=""></img>
        <img src="images/background.png" id="3" alt=""></img>
        <img src="images/background.png" id="4" alt=""></img>
        <img src="images/background.png" id="5" alt=""></img>
        <img src="images/background.png" id="6" alt=""></img>
        <img src="images/background.png" id="7" alt=""></img>
        <img src="images/background.png" id="8" alt=""></img>
        <img src="images/background.png" id="9" alt=""></img>
        <img src="images/background.png" id="10" alt=""></img>
        <img src="images/background.png" id="11" alt=""></img>
    </section>
    <section id="belowboard">
        <div id="gameresult"></div>
        <button class="startbutton">Play Now</button>
        <button class="resetbutton">Play Again</button>
    </section>
</body>
</html>
