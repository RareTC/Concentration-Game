<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Concentration Minigame</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <section>
        <h1>Concentration</h1>
        <h2>Match 2 identical cards from memory to score.</h2>
        <div id="points">
            <div id="countdown"></div>
            <div class="points">Points 0/8</div>
        </div>
    </section>
    <section id="board">
        <img src="" id="0" alt=""></img>
        <img src="" id="1" alt=""></img>
        <img src="" id="2" alt=""></img>
        <img src="" id="3" alt=""></img>
        <img src="" id="4" alt=""></img>
        <img src="" id="5" alt=""></img>
        <img src="" id="6" alt=""></img>
        <img src="" id="7" alt=""></img>
        <img src="" id="8" alt=""></img>
        <img src="" id="9" alt=""></img>
        <img src="" id="10" alt=""></img>
        <img src="" id="11" alt=""></img>
    </section>
    <section>
        <button>Play Again</button>
    </section>
    
</body>
</html>
